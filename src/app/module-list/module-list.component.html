<table class="table">
  <thead>
    <tr>
      <th>Modules</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let module of modules"
      class="hover"
      [ngClass]="{ selected: module._id === this.moduleId }"
    >
      <td (click)="selectModule(module._id)">
        {{ module.title }}
      </td>
    </tr>
  </tbody>
</table>
