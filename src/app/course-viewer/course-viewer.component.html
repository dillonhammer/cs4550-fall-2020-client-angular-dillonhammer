<h1>Course Viewer {{ this.courseId }}</h1>

<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li
        [ngClass]="{ active: course._id === this.courseId }"
        class="list-group-item"
        *ngFor="let course of courses"
      >
        <a routerLink="/courses/{{ course._id }}/modules">
          {{ course.title }}
        </a>
      </li>
    </ul>
  </div>
</div>

<app-module-list></app-module-list>
<app-lesson-tabs></app-lesson-tabs>
