<h1>Course Table {{ this.courseId }}</h1>

<table class="table">
  <thead>
    <tr>
      <th>Courses</th>
    </tr>
  </thead>
  <tbody>
    <tr class="hover" *ngFor="let course of courses">
      <td (click)="selectCourse(course._id)">
        {{ course.title }}
      </td>
    </tr>
  </tbody>
</table>
