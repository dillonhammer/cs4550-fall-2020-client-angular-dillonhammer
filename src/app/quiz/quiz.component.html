<h1>{{ this.quiz.title }}</h1>

<ul class="list-group">
  <li *ngFor="let question of questions" class="list-group-item">
    <div [ngSwitch]="question.type">
      <app-multiple-choice-question
        [question]="question"
        (answerChange)="changeAnswer($event, question._id)"
        *ngSwitchCase="'MULTIPLE_CHOICE'"
      ></app-multiple-choice-question>
      <app-true-false-question
        [question]="question"
        (answerChange)="changeAnswer($event, question._id)"
        *ngSwitchCase="'TRUE_FALSE'"
      ></app-true-false-question>
    </div>
  </li>
</ul>
<button (click)="submitQuiz()">Submit Quiz</button>

<h3>{{ attempts.length }} Attempts</h3>
<ul class="list-group">
  <li *ngFor="let attempt of attempts" class="list-group-item">
    Score: {{ attempt.score.toFixed(2) }}
  </li>
</ul>
